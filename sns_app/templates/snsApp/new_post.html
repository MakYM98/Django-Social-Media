{% include "./header.html" %}
<body>
  <div class="container mx-auto grid sm:grid-cols-11" style="max-width: none; padding: 0; height: 100%; overflow-x: hidden;">
    <!-- Side Bar -->
    <div class="rounded col-span-2">
      {% block sidebar %}
        {% include "snsApp/sidebar.html" %}
        {% endblock %}
    </div>
    <!-- New Post Form -->
    <div class="rounded col-span-9">
      <h4 class="text-2xl font-bold leading-tight text-black-800 dark:text-black-100"
        style="margin-top: 3%; text-align: center;">
        New Post
      </h4>
      <!-- New Post Form -->
      <form action="/user_home/" method="post" enctype="multipart/form-data" id="new_post_form">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button class="mx-2 my-2 bg-blue-700 hover:bg-indigo-600 rounded text-white px-6 py-2 text-xs focus:outline-none"
                type="submit">
          Post
        </button>
      </form>
    </div>
  </div>
</body>
